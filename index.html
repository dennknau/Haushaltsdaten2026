<body>
  <h1>Haushaltsplan</h1>

  <header class="card">

      <label for="gruppeSelect">Kostenstellen (gruppe) filtern</label>
      <select id="gruppeSelect" multiple></select>
      <div class="hint">Mehrfachauswahl: Strg/Cmd halten. Leer = alle.</div>
    </div>
    <div>
      <button id="btnAll">Alle anzeigen</button>
      <button id="btnApply">Filter anwenden</button>
    </div>

  <div class="card">
    <h2>Tabelle (nach kontogruppe)</h2>
